<h2>Today's article</h2>
<hr>
<div *ngFor="let article of articles">
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>&nbsp;<app-like></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea #inputTitleElement cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea #inputUrlElement cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addTitle(inputTitleElement) ;addUrl(inputUrlElement) ;addTitleUrl()">Add</button></td>
    </tr>
  </table>
</div>
<hr>
@CodeGym, 2021
